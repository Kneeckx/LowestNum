name: Test 1
on: [push]
jobs:
  test1:
    name: Test 1
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Run Test 1
      run: python find_lowest_number.py test_data/test1_input.txt test_data/test1_output.txt
